{% load static %}

<style>
  .hello-msg{
    font-size:18px;
    color: #fff;
    margin-right: 20px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
   
    <img src="{% static 'images/logo.jpg' %}" alt="" style="width: 100px; height: 40px;">
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if request.user.is_staff %}        
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Dashboard</a>
            </li>        
            <li class="nav-item">
              <a class="nav-link" href="{% url 'products' %}">Products</a>
            </li>
        {% else %}
            <li class="nav-item">
              <a href="{% url 'account' %}" class="nav-link">Settings</a>
            </li>
        {% endif %}                
      </ul>
    </div>
  </div>
  <span class="hello-msg">Hello, {{request.user}}</span>
  <!-- <span><a class="hello-msg" href="{% url 'logout' %}">Logout</a></span>
    -->
  <span>
    <form action="{% url 'logout' %}" method="POST" style="display: inline;">
      {% csrf_token %}
      <button type="submit" class="hello-msg" style="background: none; border: none; padding: 0; cursor: pointer;">Logout</button>
    </form>
  </span>
</nav>
